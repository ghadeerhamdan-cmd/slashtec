- name: deploy
  image: pelotech/drone-helm3
  settings:
    mode: upgrade
    chart: ./helm
    release: airports-countries
    namespace: default
    values: values.yaml
    force_upgrade: true
    atomic: true
    wait: true
  environment:
    KUBE_API_SERVER:
      from_secret: k8s_server
    KUBE_TOKEN:
      from_secret: k8s_token
    KUBE_CERTIFICATE:
      from_secret: k8s_cert
